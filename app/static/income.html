<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Tracker</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <h1>Income Tracker</h1>
  <div class="redirect-links">
    <a href="/summary.html">Back to Summary</a>
  <label>Source: <input type="text" id="source"></label>
  <label>Amount: <input type="number" id="amount"></label>
  <label>Date: <input type="date" id="date"></label>
  <label>Frequency:
    <select id="frequency">
      <option>Weekly</option>
      <option>Biweekly</option>
      <option>Monthly</option>
      <option>Yearly</option>
    </select>
  </label>
  <button onclick="addIncome()">Add Income</button>
  <table>
    <thead>
      <tr>
        <th>Source</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Frequency</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="incomeTableBody">
      <!-- Income rows will be dynamically added here -->
    </tbody>
  </table>

  <!-- Edit Form -->
  <div id="editForm" style="display:none;">
    <label for="editSource">Source:</label>
    <input type="text" id="editSource" name="editSource">
    <label for="editAmount">Amount:</label>
    <input type="number" id="editAmount" name="editAmount">
    <label for="editDate">Date:</label>
    <input type="date" id="editDate" name="editDate">
    <label for="editFrequency">Frequency:
      <select id="editFrequency">
        <option>One Time</option>
        <option>Weekly</option>
        <option>Biweekly</option>
        <option>Monthly</option>
      </select>
    </label>
    <button onclick="submitEdit()">Submit</button>
    <button onclick="cancelEdit()">Cancel</button>
  </div>

  <script src="/static/income.js"></script>
</body>
</html>
